<div class="general-info-tab">
  <form [formGroup]="form">
    <div class="container-fluid">
      <upload-image (fileChange)="logoChanged($event)" [(file)]="model.logo" [outputFileName]="model.id"
                    [src]="model.logoUrl"></upload-image>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Branch Name
        </div>
        <div class="col-right">
          <div class="form-group">
            <div [ngClass]="{'dnm-invalid-inp': formErrors.name}">
              <input class="form-control req-frm-fld" formControlName="name" id="name" placeholder="Type here" type="text">
            </div>
            <small *ngIf="formErrors.name" class="alert-danger">
              {{ formErrors.name }}
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Registered Name
        </div>
        <div class="col-right">
          <div class="form-group">
            <div [ngClass]="{'dnm-invalid-inp': formErrors.registeredName}">
              <input class="form-control req-frm-fld" formControlName="registeredName" id="registeredName" placeholder="Type here"
                     type="text">
            </div>
            <small *ngIf="formErrors.registeredName" class="alert-danger">
              {{ formErrors.registeredName }}
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Registration Number
        </div>
        <div class="col-right">
          <div class="form-group">
            <div [ngClass]="{'dnm-invalid-inp': formErrors.registeredNumber}">
              <input class="form-control req-frm-fld" formControlName="registeredNumber" id="registrationNumber" placeholder="Type here"
                     type="text">
            </div>
            <small *ngIf="formErrors.registeredNumber" class="alert-danger">
              {{ formErrors.registeredNumber }}
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Vat No.
        </div>
        <div class="col-right">
          <div class="form-group">
            <div [ngClass]="{'dnm-invalid-inp': formErrors.vatNumber}">
              <input class="form-control req-frm-fld" formControlName="vatNumber" id="vatNumber" placeholder="Type here"
                     type="text">
            </div>
            <small *ngIf="formErrors.vatNumber" class="alert-danger">
              {{ formErrors.vatNumber }}
            </small>
          </div>
        </div>
      </div>
      <address [isSubmitted]="isSubmitted" [name]="'Physical Address'" [validationNotify]="nextNotify"
               formControlName="physicalAddress"></address>
      <address [isSubmitted]="isSubmitted" [name]="'Postal Address'" [validationNotify]="nextNotify"
               formControlName="postAddress"></address>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Email
        </div>
        <div class="col-right">
          <div class="form-group">
            <div [ngClass]="{'dnm-invalid-inp': formErrors.email}">
              <input class="form-control req-frm-fld" formControlName="email" id="email" placeholder="Type here" type="email">
            </div>
            <small *ngIf="formErrors.email" class="alert-danger">
              {{ formErrors.email }}
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Phone Number
          <br/>
          <span class="undertext">*default number</span>
        </div>
        <div class="col-right">
          <div class="form-group">
            <div [ngClass]="{'dnm-invalid-inp': formErrors.phone}">
              <input class="form-control req-frm-fld" formControlName="phone" id="phone" placeholder="Type here" type="text">
            </div>
            <small *ngIf="formErrors.phone" class="alert-danger">
              {{ formErrors.phone }}
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-right footer-buttons">
          <button (click)="dismiss()" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
          <button (click)="next()" *ngIf="isNew" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Next
          </button>
          <button (click)="save()" *ngIf="!isNew" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Save
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
