<div class="row">
  <form *ngIf="formState$ | async as form" [ngrxFormState]="form"
        class="meter-types-container col-12 col-lg-8 col-xl-6">
    <div class="input-row">
      <a (click)="addMeterType()" *ngIf="!(formState$ | async).controls.meterTypes.controls.length" class="blue-text-btn client-gen-info-btn"
         href="javascript:void(0);">
        <i class="add-icon"></i> Add Meter Type
      </a>
    </div>
    <div *ngIf="form.controls.meterTypes.controls.length">
      <div *ngFor="let control of form.controls.meterTypes.controls; let idx = index; trackBy: trackById">
        <div class="row">
          <div class="col">
            <div class="input-row meter-type-value">
              <div class="meter-type">
                <ng-select [clearable]="false" [hideSelected]="true"
                           [items]="supplyTypes" [ngrxFormControlState]="control.controls.supplyType" [searchable]="false"
                           bindLabel="label" bindValue="value" class="select-supply-type view-mode-hidden no-value-style">
                </ng-select>
              </div>
              <div class="meter-name-value">
                <div [ngClass]="{'dnm-invalid-inp': form.isSubmitted && control.errors._name?.required}">
                  <text-input [isRequired]=true [ngrxFormControlState]="control.controls.name" class="field-value el-field-value"
                              data-name-meter-type></text-input>
                  <small *ngIf="form.isSubmitted && control.errors._name?.required"
                         class="alert-danger meter-type-alert">
                    A type name is required
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="delete-link">
            <button (click)="removeMeterType(idx)" class="dnm-btn-icon" data-delete-meter-type>
              <i class="icon cross-icon"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="input-row">
        <a (click)="addMeterType()" class="blue-text-btn client-gen-info-btn" data-add-meter-type-button
           href="javascript:void(0);">
          <i class="add-icon"></i> Add Meter Type
        </a>
      </div>
    </div>
    <div class="container-fluid none-padding">
      <div class="row none-margin-hr">
        <div class="col-12 none-padding footer-buttons d-flex justify-content-end">
          <button (click)="onCancel()" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
          <button (click)="onUpdate()" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
