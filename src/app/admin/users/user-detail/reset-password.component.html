<div class="modal-body reset-pwd-container">
  <div class="row">
    <form [formGroup]="form" class="col">
      <div class="col-md-12 none-padding">
        <!-- contact info -->
        <div class="client-contact-info-block">
          <div class="bl-gradient-title editable-section-title title-container">Reset Password</div>

          <div class="input-row">
            <div class="text-uppercase field-name">Password</div>
            <div [ngClass]="{'dnm-invalid-inp': formErrors['password']}" class="field-value field-pass">
              <input class="form-control" formControlName="password"
                     id="password" name="password"
                     required type="{{ isPasswordVisible ? 'text' : 'password' }}">
              <span (click)="togglePassword()" class="eye-icon"></span>
            </div>
            <div class="field-name"></div>
            <div class="field-value">
              <small *ngIf="formErrors['password']" class="alert-danger">
                {{ formErrors["password"] }}
              </small>
            </div>
          </div>

          <div class="input-row">
            <div class="text-uppercase field-name">Confirm Password</div>
            <div [ngClass]="{'dnm-invalid-inp': formErrors['confirmPassword']}" class="field-value field-pass">
              <input class="form-control" formControlName="confirmPassword"
                     id="confirm-password"
                     name="confirm-password" required type="{{ isConfirmPasswordVisible ? 'text' : 'password' }}"/>
              <span (click)="toggleConfirmPassword()" class="eye-icon"></span>
            </div>
            <div class="field-name"></div>
            <div class="field-value">
              <small *ngIf="formErrors['confirmPassword']" class="alert-danger">
                {{ formErrors["confirmPassword"] }}
              </small>
              <small *ngIf="form.controls.confirmPassword.errors?.MatchPassword" class="alert-danger">
                Password not match
              </small>
            </div>
          </div>
        </div>

        <!-- save and cancel buttons -->
        <div class="container-fluid lient-contact-info-footer">
          <div class="row">
            <div class="col-12 none-padding footer-buttons text-right">
              <button (click)="onCancel();" class="dnm-btn dnm-btn-cancel text-uppercase size-lg" type="button">Cancel
              </button>
              <button (click)="onReset();" class="dnm-btn dnm-btn-primary text-uppercase size-lg" type="button">Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
