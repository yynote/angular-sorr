  <!-- Categories -->
  <div class="row none-margin-hr ctgr-row">
    <div class="col none-padding">
      <category-items [formState]="categoriesFormState$ | async"></category-items>
    </div>
  </div>
  <!-- /Categories -->

  <!-- Steps -->
  <div class="row none-margin-hr ctgr-row">
    <div class="col none-padding">
      <step-items [formState]="stepsFormState$ | async"></step-items>
    </div>
  </div>
  <!-- /Steps -->

  <div class="row none-margin-hr ctgr-row">
    <div class="col-9 none-padding">
      <div class="ctgr-section-wrp">
        <div class="ctgr-section-title d-flex align-items-center justify-content-between">
          <div class="bl-gradient-title editable-section-title">kVA calculations</div>
          <div class="field-value d-flex align-items-center">
            <label class="dnm-switch-btn">
              <span (click)="kVaCalculationsEnabled = !kVaCalculationsEnabled"
                    [ngClass]="{'expand-icon': !kVaCalculationsEnabled, 'collapse-icon': kVaCalculationsEnabled}"
                    class="icon-relative expand-btn">
              </span>
            </label>
          </div>
        </div>
      </div>
      <ng-container *ngIf="kVaCalculationsEnabled">
        <kva-calc-item></kva-calc-item>
        <kva-calc-item></kva-calc-item>
        <kva-calc-item></kva-calc-item>
        <a class="blue-text-btn" href="javascript:void(0);">
          <i class="add-icon"></i>Add new scheme
        </a>
      </ng-container>
    </div>
  </div>

  <div class="row none-margin-hr ctgr-row">
    <div class="col none-padding">
      <div class="ctgr-section-wrp">
        <div class="ctgr-section-title d-flex align-items-center justify-content-between">
          <div class="bl-gradient-title editable-section-title">Reactive energy calculations</div>
          <div class="field-value d-flex align-items-center">
            <label class="dnm-switch-btn">
                <span
                  (click)="reCalculationsEnabled = !reCalculationsEnabled"
                  [ngClass]="{'expand-icon': !reCalculationsEnabled, 'collapse-icon': reCalculationsEnabled}"
                  class="icon-relative expand-btn">
                </span>
            </label>
          </div>
        </div>
        <ng-container *ngIf="reCalculationsEnabled">
          <reactive-energy-item></reactive-energy-item>
          <reactive-energy-item></reactive-energy-item>
          <reactive-energy-item></reactive-energy-item>
          <reactive-energy-item></reactive-energy-item>
          <a class="blue-text-btn" href="javascript:void(0);">
            <i class="add-icon"></i>Add new scheme
          </a>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row none-margin-hr ctgr-row">
    <div class="col-12 text-right footer-buttons">
      <button (click)="onCancel()" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
      <button (click)="onSave()" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Save</button>
    </div>
  </div>
</div>
