<div class="edit-brands">
  <div class="modal-header">
    <h5 class="modal-title">
      <span *ngIf="isNew">Create</span>
      <span *ngIf="!isNew">Edit</span>
      brand
    </h5>
    <button (click)="dismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid none-padding">
      <form [formGroup]="form">
        <div class="input-row none-margin-hr">
          <div class="text-uppercase field-name">Brand name</div>
          <div class="field-value none-padding">
            <div [ngClass]="{'dnm-invalid-inp': formErrors.name}">
              <input class="form-control req-frm-fld" formControlName="name" maxlength="256" placeholder="Type here" type="text"/>
            </div>
          </div>
          <div class="field-name"></div>
          <div class="field-value none-padding">
            <small *ngIf="formErrors.name" class="alert-danger">
              {{ formErrors.name }}
            </small>
          </div>
        </div>
        <div class="input-row">
          <div class="text-uppercase field-name">Equipment groups</div>
          <div class="field-value none-padding">
            <div class=" req-frm-fld" [ngClass]="{'dnm-invalid-inp': formErrors.equipmentGroups && selectedEquipmentGroupsIds.length == 0 }">
              <ng-select (change)="onEquipmentGroupChange($event)" [(ngModel)]="selectedEquipmentGroupsIds" [clearable]="false" [closeOnSelect]="false"
                         [dropdownPosition]="'top'" [hideSelected]="true"
                         [items]="equipmentGroups" [multiple]="true" [ngModelOptions]="{standalone: true}" [searchable]="false"
                         bindLabel="name"
                         bindValue="id" class="dnm-multiple-select"></ng-select>
            </div>
          </div>
          <div class="field-name"></div>
          <div class="field-value none-padding">
            <small *ngIf="formErrors.equipmentGroups" class="alert-danger">
              {{ formErrors.equipmentGroups }}
            </small>
          </div>
        </div>
        <div class="row none-margin-hr">
          <div class="col-md-8 offset-md-4 none-padding footer-buttons">
            <button (click)="dismiss()" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
            <button (click)="save()" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
