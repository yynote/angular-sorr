<div class="files-list">
  <div class="modal-header">
    <div class="d-flex align-items-center">
      <h5 class="modal-title">Documents ({{ files.length }})</h5>
      <input #fileInput (change)="onFileChanged($event)" (click)="fileInput.value = null" class="inputfile" id="{{id}}" multiple
             name="file" type="file"/>
      <label class="upld-fl-lbl text-uppercase" for="{{id}}">Upload New File</label>
    </div>
    <button (click)="onClose()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body none-padding">
    <div class="files-list-block">
      <div *ngFor="let file of files" class="file-item">
        <file-item (delete)="onDelete($event);" [file]="file" fileType="doc-icon"></file-item>
      </div>
    </div>
  </div>
</div>
