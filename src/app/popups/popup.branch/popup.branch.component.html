<div class="popup-branch-block">
  <div (click)="$event.stopPropagation();" class="branch-item">
    <simple-search-form (onSearch)="onSearch($event)" class="w-100 theme-white"></simple-search-form>
  </div>
  <div class="dnm-popup scroll-list">
    <div (click)="onSelect(item)" *ngFor="let item of model | filterByProperty : ['name'] : query"
         [class.selected]="item.isSelected" class="branch-item">
      <div>
        <div class="branch-item-header">
          {{item.name}}
        </div>
        <div class="branch-item-details">
          <span *ngIf="item.physicalAddress.suburb">{{item.physicalAddress.suburb}}
            ,</span> {{item.physicalAddress.city}}
        </div>
      </div>
      <label class="branch-item-radio">
        <input [checked]="item.isSelected" name="radio_branch_item" type="radio">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</div>
