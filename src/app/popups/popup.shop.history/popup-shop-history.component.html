<div class="shop-history-list">
  <div class="modal-header">
    <h5 class="modal-title">History of {{shopName}}:</h5>
    <button (click)="onClose();" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body none-padding">
    <div class="history-list-block">
      <ng-container *ngFor="let item of history;">
        <div class="history-list-row">
          <div class="history-title text-uppercase">
            {{item.tenant ? 'Tenant: ' + item.tenant.name : 'Shop: Vacant' }}
          </div>
          <div class="history-comment-text">
            {{item.comment}}
          </div>
          <div class="history-date-text">
            {{item.date | dateMediumFormat}}
          </div>
        </div>
        <hr/>
      </ng-container>
    </div>
  </div>
</div>
