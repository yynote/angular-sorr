<div class="container-fluid none-padding confirm-report">
  <div class="modal-header">
    <h5 class="modal-title">{{popupDialog.title}}</h5>
    <button (click)="onCancel()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="container-fluid none-padding">
        <div class="input-row">
          <div class="field-name text-uppercase">
            Meters without readings
          </div>
          <div class="field-value overflow-auto">
            <span *ngFor="let meter of popupDialog.values['meters']" class="reading-item">
              {{meter}}
            </span>
          </div>
        </div>
        <div class="row none-margin-hr">
          <div class="col none-padding text-right footer-buttons justify-content-end">
            <button (click)="onCancel();" *ngIf="popupDialog.actions.includes(popupActions.cancel)"
                    class="dnm-btn dnm-btn-cancel text-uppercase mr-5"
                    type="button">Cancel
            </button>
            <button (click)="onSave();" *ngIf="popupDialog.actions.includes(popupActions.confirm)"
                    class="dnm-btn dnm-btn-primary text-uppercase"
                    type="button">Continue with empty readings
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
