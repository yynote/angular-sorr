<div class="modal-header">
  <h5 class="modal-title">Add SCADA Account</h5>
  <button (click)="dismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
    <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
  </button>
</div>
<div class="modal-body meter-reading-account-modal">
  <div class="container-fluid">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Subdomain
        </div>
        <div class="col-right">
          <div [ngClass]="{'dnm-invalid-inp': isSubmitted && form.controls.subDomain.invalid}" class="form-group">
            <input class="form-control req-frm-fld" formControlName="subDomain" placeholder="Type here" type="text">
            <small *ngIf="isSubmitted && form.controls.subDomain.errors?.required" class="alert-danger">
              A subdomain is required
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Username
        </div>
        <div class="col-right">
          <div [ngClass]="{'dnm-invalid-inp': isSubmitted && form.controls.userName.invalid}" class="form-group">
            <input class="form-control req-frm-fld" formControlName="userName" placeholder="Type here" type="text">
            <small *ngIf="isSubmitted && form.controls.userName.errors?.required" class="alert-danger">
              A username is required
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Password
        </div>
        <div class="col-right">
          <div [ngClass]="{'dnm-invalid-inp': isSubmitted && form.controls.password.invalid}" class="form-group">
            <input class="form-control req-frm-fld" formControlName="password" placeholder="Type here" type="password">
            <small *ngIf="isSubmitted && form.controls.password.errors?.required" class="alert-danger">
              A password is required
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Description
        </div>
        <div class="col-right">
          <div class="form-group">
            <textarea class="form-control" formControlName="description" placeholder="Type here"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Call frequency
        </div>
        <div class="col-right">
          <div class="form-group">
            <div class="dropdown d-block fullwidth-dropdown" ngbDropdown>
              <button class="btn btn-secondary dropdown-toggle text-left" id="ddFrequency" ngbDropdownToggle
                      type="button">
                {{callFrequencyText[form.controls.callFrequency.value]}}
              </button>
              <div aria-labelledby="ddFrequency" class="dropdown-menu" ngbDropdownMenu>
                <button (click)="onCallFrequencyChanged(item)" *ngFor="let item of getCallFrequency()" class="dropdown-item"
                        type="button">
                  {{callFrequencyText[item]}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-left text-form-field text-uppercase">
          Buildings
        </div>
        <div class="col-right">
          <div class="form-group">
            <ng-select [clearable]="false" [dropdownPosition]="'top'" [hideSelected]="true" [items]="buildings"
                       [multiple]="true"
                       [searchable]="false" bindLabel="name" bindValue="id"
                       class="dnm-multiple-select" formControlName="buildingIds">
            </ng-select>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12 text-right footer-buttons">
        <button (click)="dismiss()" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
        <button (click)="submit()" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Save</button>
      </div>
    </div>
  </div>
</div>
