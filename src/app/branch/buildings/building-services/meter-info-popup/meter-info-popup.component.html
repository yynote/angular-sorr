<div class="package-info">
  <div class="modal-header d-flex align-items-center">
    <h5 class="modal-title">Meter Types:</h5>
    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body none-padding">
    <div class="container-fluid none-padding">
      <div class="row none-margin-hr header-row">
        <div class="col none-padding">
          <div class="row">
            <div class="col-7 col-title">
              Meter Name
            </div>
            <div class="col-5 col-title">
              Supply Type
            </div>
          </div>
        </div>
        <div class="col none-padding">
          <div class="row">
            <div class="col col-title">Price per unit</div>
            <div class="col col-title"># of units</div>
            <div class="col col-title">Total Price</div>
          </div>
        </div>
      </div>
      <div class="body-wrapper">
        <ng-container *ngFor="let meterType of meterTypes">
          <div class="row none-margin-hr body-row">
            <div class="col none-padding">
              <div class="row">
                <div class="col-7 service-name">
                  {{meterType.name}}
                </div>
                <div class="col-5 charging-method">
                  {{getMeterTypeTitle(meterType)}}
                </div>
              </div>
            </div>
            <div class="col none-padding">
              <div class="row">
                <div class="col unit-price">R {{meterType.value}}</div>
                <div class="col numb-of-units">{{meterType.quantity}}</div>
                <div class="col service-price">R {{meterType.value * meterType.quantity }}</div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
