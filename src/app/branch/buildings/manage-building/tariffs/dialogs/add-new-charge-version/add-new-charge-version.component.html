<div class="container-fluid none-padding">
  <div class="modal-header">
    <h5 class="modal-title">Create a new charge</h5>
    <button (click)="onDismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div *ngIf="formState$ | async as formState" class="modal-body">
    <form [ngrxFormState]="formState">
      <div class="container-fluid none-padding">
        <div class="input-row">
          <div class="text-uppercase field-name">
            Charge Name
          </div>
          <div class="field-value">
            <div [ngClass]="{'dnm-invalid-inp': formState.isSubmitted && (formState$ | async).controls.name.isInvalid}">
              <input [ngrxFormControlState]="formState.controls.name" class="form-control req-frm-fld" maxlength="256"
                     placeholder="Type here" type="text"/>
            </div>
          </div>
          <div class="field-name"></div>
          <div class="field-value">
            <small *ngIf="formState.isSubmitted && (formState$ | async).errors._name?.required"
                   class="alert-danger">
              A charge name is required
            </small>
          </div>
        </div>

        <div class="input-row">
          <div class="text-uppercase field-name">Supply Type</div>
          <div class="field-value">
            <div
              [ngClass]="{'dnm-invalid-inp': (formState$ | async).isSubmitted && (formState$ | async).controls.supplyType.isInvalid}">
              <ng-select [bindLabel]="'label'"
                         [bindValue]="'value'"
                         [clearable]="false"
                         [closeOnSelect]="true"
                         [dropdownPosition]="'top'"
                         [hideSelected]="true"
                         [items]="SupplyTypeDropdownItems"
                         [multiple]="false"
                         [ngrxFormControlState]="formState.controls.supplyType"
                         [placeholder]="'Select Supply Type'"
                         [searchable]="false"
                         class="dnm-ng-select select-dropdown"></ng-select>
            </div>
          </div>
          <div class="field-name"></div>
          <div class="field-value">
            <small *ngIf="(formState$ | async).isSubmitted && (formState$ | async).errors._supplyType?.greaterThan"
                   class="alert-danger">
              Choose supply type
            </small>
          </div>
        </div>
        <div class="row none-margin-hr">
          <div class="col-12 none-padding text-right footer-buttons">
            <button (click)="onDismiss();" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
            <button (click)="onSave();" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
