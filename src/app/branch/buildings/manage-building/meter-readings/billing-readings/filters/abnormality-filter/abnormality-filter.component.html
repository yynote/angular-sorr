<div class="abnormality-filter">
  <div class="d-flex flex-row align-items-center justify-content-between">
    <div class="bl-gradient-title">Abnormality level</div>
  </div>
  <div class="d-flex flex-row align-items-center justify-content-between w-100">
    <input [value]="filterData.levelFrom + '%'" readonly type="text"/>
    <span class="inpt-hyphen">to</span>
    <input [value]="filterData.levelTo + '%'" readonly type="text"/>
  </div>
  <div class="w-100">
    <ng5-slider (highValueChange)="onFilterDataChanged()" (valueChange)="onFilterDataChanged()" [(highValue)]="filterData.levelTo"
                [(value)]="filterData.levelFrom" [options]="sliderOptions"
                class="exclusion"></ng5-slider>
  </div>
  <div class="abnormality-level-absolute-usage d-flex flex-row align-items-center justify-content-between">
    <div class="bl-gradient-title">Absolute usage above:</div>
    <input (change)="onFilterDataChanged()" (ngModelChange)="filterData.absoluteUsageAbove = $event || 0"
           [ngModel]="filterData.absoluteUsageAbove" placeholder="0" step="1"
           type="number"/>
  </div>
</div>
