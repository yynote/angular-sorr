<div class="container-fluid tenants-container">
  <div class="row none-margin-hr">
    <div class="col-12 none-padding">
      <div class="tenants-tbl">
        <!-- table body -->
        <div class="table-body">
          <ng-container *ngFor="let tenant of tenants; let i = index;">
            <detail-consumption-item [item]="tenant" (expandToggleTenantEvent)="onExpandToggleTenant($event, 0)"></detail-consumption-item>
            <ng-conainer *ngIf="tenant.isExpanded && tenant.childs.length">
              <ng-container *ngFor="let shop of tenant.childs">
                <detail-consumption-item [item]="shop" (expandToggleTenantEvent)="onExpandToggleTenant($event, 1)"></detail-consumption-item>
                <ng-container *ngIf="shop.isExpanded && shop.childs.length">
                  <ng-conainer *ngFor="let shopDetail of shop.childs">
                    <detail-consumption-item [item]="shopDetail" (expandToggleTenantEvent)="onExpandToggleTenant($event, 2)"></detail-consumption-item>
                    <ng-conainer *ngFor="let supply of shopDetail.childs">
                      <detail-consumption-item [item]="supply" (expandToggleTenantEvent)="onExpandToggleTenant($event, 3)"></detail-consumption-item>
                      <ng-container *ngIf="supply.isExpanded && supply.childs.length">
                        <ng-conainer *ngFor="let lineItem of supply.childs">
                          <detail-consumption-item [item]="lineItem" (expandToggleTenantEvent)="onExpandToggleTenant($event, 4)"></detail-consumption-item>
                        </ng-conainer>
                      </ng-container>
                    </ng-conainer>
                  </ng-conainer>
                  
                </ng-container>
                
              </ng-container>
            </ng-conainer>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
