<div class="select-nodes-modal">
  <div class="modal-header">
    <h5 class="modal-title">Add node</h5>
    <button (click)="dismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body">
    <search-form (onSearch)="onSearch($event)" [areas]="areas" [attributes]="attributes" [suppliers]="supplies"
                 [tariffs]="tariffs"></search-form>
    <table-nodes-view [areas]="areas" [attributes]="attributes" [filter]="filter" [nodes]="nodes" [shops]="shops"
                      [supplies]="supplies" [tariffs]="tariffs"></table-nodes-view>
    <div class="modal-footer">
      <button (click)="dismiss()" class="dnm-btn dnm-btn-cancel size-lg text-uppercase">Cancel</button>
      <button (click)="close()" class="dnm-btn dnm-btn-primary size-lg text-uppercase">Add</button>
    </div>
  </div>
</div>
