<div class="set-custom-attribute-modal">
  <div class="modal-header">
    <h5 class="modal-title">Set custom attribute</h5>
    <button (click)="dismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" [ngClass]="{'form-submited': submitted}">
      <div class="attribute-content">
        <div class="attribute-value row">
          <label class="field-label col-6">Set new value</label>
          <div *ngIf="fieldName!=='Phase' && fieldName!=='Voltage'" class="col-6">
            <input [autoSelect] class="form-control" formControlName="value" placeholder="Input {{fieldName}}"
                   type="number"/>
            <small *ngIf="submitted && form.controls.value.invalid" class="alert-danger ng-star-inserted">Value is
              required</small>
          </div>
          <div *ngIf="fieldName==='Phase'" class="col-6">
            <ng-select [clearable]="false" [searchable]="false" class="dnm-single-select" formControlName="value">
              <ng-option *ngFor="let phase of phaseList" [value]="phase">{{phase}}</ng-option>
            </ng-select>
            <small *ngIf="submitted && form.controls.value.invalid" class="alert-danger ng-star-inserted">Value is
              required</small>
          </div>
          <div *ngIf="fieldName==='Voltage'" class="col-6">
            <ng-select [clearable]="false" [searchable]="false" class="dnm-single-select" formControlName="value">
              <ng-option *ngFor="let voltageItem of voltageList" [value]="voltageItem">{{voltageItem}}</ng-option>
            </ng-select>
            <small *ngIf="submitted && form.controls.value.invalid" class="alert-danger ng-star-inserted">Value is
              required</small>
          </div>
        </div>

        <div class="attribute-reason-comment row">
          <label class="field-label col-6">Input a reason of customizing</label>
          <div class="col-6">
            <textarea class="form-control" formControlName="comment" name="comment"
                      placeholder="Input comment"></textarea>
            <small *ngIf="submitted && form.controls.comment.invalid" class="alert-danger ng-star-inserted">Comment is
              required</small>
          </div>
        </div>
        <div class="row">
          <label class="field-label col-6">Select file</label>
          <div class="col-6">
            <upload-file (selectedFile)="onFileSelected($event)"></upload-file>
          </div>
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <button (click)="dismiss()" class="dnm-btn dnm-btn-cancel modal-btn">Cancel</button>
      <button (click)="close()" class="dnm-btn dnm-btn-primary modal-btn">Set</button>
    </div>
  </div>
</div>
