    </div>
  </div>

  <div class="modal-body">
    <div class="icon-wrp">
      <div class="dnm-icon info-icon"></div>
    </div>
    <div class="header-text">
      Do you want to change billing tariff?
    </div>
    <div class="changing-msg">
      Changing one line itemâ€™s status to "{{status}}" would cause changing the status of the entire tariff
    </div>
    <div class="btns-wrp">

      </button>
    </div>
  </div>
</div>
