<div>
  <div class="bl-gradient-title">Costs provider</div>
  <div class="row pt-3">
    <div class="col-10 col-lg-8 col-xl-4">
      <div class="row input-row">
        <div class="col-6">
          <label>Factor</label>
        </div>
        <div class="col-6">
          <number-input [formControl]="form.controls.costProviderFactor"></number-input>
        </div>
      </div>
      <div class="row input-row">
        <div class="col-6">
          <label>Register</label>
        </div>
        <div class="col-6">
          <ng-select [clearable]="false" [closeOnSelect]="false" [formControl]="form.controls.costProviderRegister"
                     [searchable]="false" class="dnm-single-select">
            <ng-option *ngFor="let register of registers" [value]="register.key">{{register.value}}</ng-option>
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end w-100">
    <button (click)="onCancel()" class="dnm-btn dnm-btn-cancel text-uppercase mr-3" type="button">Cancel</button>
    <button (click)="onSave()" class="dnm-btn dnm-btn-primary text-uppercase" type="button" [disabled]="buildingPeriodIsFinalized">Save</button>
  </div>
</div>
