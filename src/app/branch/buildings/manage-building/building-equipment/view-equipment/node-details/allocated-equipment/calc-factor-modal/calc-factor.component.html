<div class="calc-fact-wrp">
  <div class="modal-header d-flex align-items-center">
    <span class="header-text">Set calculation factor</span>
    <button (click)="dismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
      <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="body-text">
      Please give a new calculation factor value for <span
      class="items-text">{{selectedItems | arrayLength}}&nbsp;items</span> of selected equipment
    </div>
    <form [formGroup]="form" class="d-flex align-items-center">
      <div class="text-uppercase field-name text-form-field calc-fact-lbl">New value:</div>
      <div class="field-value flex-grow-1">
        <div [ngClass]="{'dnm-invalid-inp': form.controls.calculationFactor.invalid }">
          <number-input formControlName="calculationFactor" placeholder="Type here"></number-input>
        </div>
        <small *ngIf="form.controls.calculationFactor.invalid" class="alert-danger">
          Calculation factor must be from -1000 to 1000 and not equal to 0
        </small>
      </div>
    </form>
  </div>
  <div class="row none-margin-hr modal-btns-wrp">
    <div class="col-12 none-padding d-flex justify-content-end">
      <button (click)="dismiss()" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
      <button (click)="close()" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Set</button>
    </div>
  </div>
</div>
