<div class="modal-header">
  <h5 class="modal-title">Create common areas</h5>
  <button (click)="dismiss()" aria-label="Close" class="close" data-dismiss="modal" type="button">
    <i aria-hidden="true" class="icon-relative close-popup-icon"></i>
  </button>
</div>

<div class="modal-body cmn-area-md-bd">
  <div class="container-fluid none-padding">
    <div class="input-row">
      <div class="text-uppercase field-name">Select the number of Common Areas you want to create</div>
      <div class="field-value">
        <div class="dropdown d-block fullwidth-dropdown none-padding" ngbDropdown>
          <button class="btn btn-secondary dropdown-toggle text-left" ngbDropdownToggle>
            {{selectedCmnAreaNumber}}
          </button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button (click)="getNumber(i)" *ngFor="let i of cmnAreaNum" class="dropdown-item">{{i}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row cmn-area-footer none-margin-hr">
      <div class="col-12 text-right footer-buttons none-padding d-flex justify-content-between">
        <button (click)="dismiss()" class="dnm-btn dnm-btn-cancel text-uppercase" type="button">Cancel</button>
        <button (click)="close()" class="dnm-btn dnm-btn-primary text-uppercase" type="button">Save</button>
      </div>
    </div>
  </div>
</div>
